language: minimal
git:
  depth: false
  quiet: true
addons:
  apt:
    packages:
      - python3
      - python3-pip
      - python3-setuptools
matrix:
  include:
  - name: Arduino tests (on Linux default)
    cache:
      directories:
        - ~/arduino_ide
        - ~/.arduino15/packages/
    before_install:
      - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
    install:
      - arduino --install-library "LiquidCrystal_PCF8574"
    script: cd water_system && build_main_platforms && ls -la
  - name: Unit tests g++ / bionic
    dist: bionic
    language: cpp
    compiler: g++
    script: cd water_system/test && make
  - name: Unit tests clang++ / bionic
    dist: bionic
    language: cpp
    compiler: clang++
    script: cd water_system/test && make
  - name: Unit tests clang++ / xenial
    dist: xenial
    language: cpp
    compiler: clang++
    script: cd water_system/test && make
